name: Sinari Cell Backend Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Run Bun Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sinari_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Prepare Environment Variables
        run: |
          # Buat file .env di dalam folder server
          touch .env
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/sinari_test" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          echo "DB_NAME=sinari_test" >> .env
          echo "REDIS_URL=redis://127.0.0.1:6379" >> .env
          echo "JWT_SECRET=super_secret_test_key_123" >> .env
          echo "BASE_URL=http://localhost:3000" >> .env

          # Injeksi juga ke GITHUB_ENV agar step lain bisa baca tanpa dotenv
          cat .env >> $GITHUB_ENV

      - name: Generate Prisma
        run: bunx prisma generate

      - name: Setup Database
        run: bunx prisma db push

      - name: Run Tests
        run: bun test --serial
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          MAIL_SENDER: dummy@test.com
          MAIL_PASSWORD: dummy
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          GOOGLE_REDIRECT_URI: http://localhost/dummy
