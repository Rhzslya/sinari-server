name: Sinari Cell Backend Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Run Bun Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sinari_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Set Environment Variables
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/sinari_test" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_NAME=sinari_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://127.0.0.1:6379" >> $GITHUB_ENV
          echo "JWT_SECRET=super_secret_test_key_123" >> $GITHUB_ENV
          echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "MAIL_SENDER=dummy@test.com" >> $GITHUB_ENV
          echo "MAIL_PASSWORD=dummy" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_ID=dummy" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=dummy" >> $GITHUB_ENV
          echo "GOOGLE_REDIRECT_URI=http://localhost/dummy" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          touch .env
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/sinari_test" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          echo "DB_NAME=sinari_test" >> .env

      - name: Generate Prisma
        run: bun x prisma generate

      - name: Setup Database
        run: bun x prisma db push

      - name: Run Tests
        run: bun test
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
