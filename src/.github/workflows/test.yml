name: Sinari Cell Backend Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Run Bun Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sinari_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Generate Prisma
        run: bunx prisma generate
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/sinari_test

      - name: Setup Database
        run: bunx prisma db push
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/sinari_test

      - name: Run Tests
        run: bun test
        env:
          # 1. Database & Local
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/sinari_test
          BASE_URL: http://localhost:3000

          # 2. Dummy Values
          JWT_SECRET: super_secret_test_key_123
          MAIL_SENDER: dummy@test.com
          MAIL_PASSWORD: dummy
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          GOOGLE_REDIRECT_URI: http://localhost/dummy

          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
