name: Sinari Cell Backend Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Run Bun Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sinari_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Create .env file dynamically
        run: |
          touch .env
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/sinari_test" >> .env
          echo "REDIS_URL=redis://127.0.0.1:6379" >> .env
          echo "BASE_URL=http://localhost:3000" >> .env
          echo "JWT_SECRET=super_secret_test_key_123" >> .env
          echo "MAIL_SENDER=dummy@test.com" >> .env
          echo "MAIL_PASSWORD=dummy" >> .env
          echo "GOOGLE_CLIENT_ID=dummy" >> .env
          echo "GOOGLE_CLIENT_SECRET=dummy" >> .env
          echo "GOOGLE_REDIRECT_URI=http://localhost/dummy" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
          echo "UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}" >> .env
          echo "UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" >> .env

      - name: Generate Prisma
        run: bunx prisma generate

      - name: Setup Database
        run: bunx prisma db push

      - name: Run Tests
        run: bun test
